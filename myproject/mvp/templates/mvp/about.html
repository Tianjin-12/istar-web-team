{% extends 'mvp/base.html' %}

{% load static %}

{% block title %}关于我们 - {% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-5">关于我们</h2>
  
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="mb-3">向我们提供信息</h4>
          <a href="https://example.com/survey" class="btn btn-primary btn-lg" target="_blank">
            填写问卷
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-4">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="mb-3">支持我们</h4>
          <div class="text-center mb-3">
            <i class="bi bi-currency-yen display-4 text-primary mb-3"></i>
          </div>
          <div class="d-grid gap-2">
            <a href="https://example.com/alipay" class="btn btn-success btn-lg text-center" target="_blank">
              <i class="bi bi-alipay"></i> 支付宝
            </a>
            <a href="https://example.com/wechat" class="btn btn-success btn-lg text-center" target="_blank">
              <i class="bi bi-wechat"></i> 微信支付
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-4">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="mb-3">联系我们</h4>
          <ul class="list-unstyled">
            <li class="mb-3">
              <i class="bi bi-telephone me-2"></i>
              电话：xxx-xxxx-xxxx
            </li>
            <li class="mb-3">
              <i class="bi bi-envelope me-2"></i>
              邮箱：contact@istar-geo.com
            </li>
            <li class="mb-3">
              <i class="bi bi-github me-2"></i>
              GitHub: @istar-geo
            </li>
            <li class="mb-3">
              <i class="bi bi-twitter me-2"></i>
              Twitter: @istar-geo
            </li>
            <li class="mb-3">
              <i class="bi bi-people me-2"></i>
              微信群：
              <img src="{% static 'images/wechat-group.png' %}" 
                   alt="微信群" 
                   style="width: 100px; height: 100px;">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
