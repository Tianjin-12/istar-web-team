<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录成功</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .success-container {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .success-icon {
      font-size: 4rem;
      color: #667eea;
      margin-bottom: 1rem;
    }
    .success-title {
      color: #333;
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .success-message {
      color: #666;
      font-size: 1rem;
    }
    .redirect-text {
      color: #999;
      font-size: 0.9rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">✓</div>
    <h1 class="success-title">登录成功</h1>
    <p class="success-message">正在跳转到首页...</p>
    <p class="redirect-text">请稍候...</p>
  </div>
  <script>
    {% if type == 'login' %}
    localStorage.setItem('loginSuccess', '{{ user.username }}');
    {% elif type == 'register' %}
    localStorage.setItem('registerSuccess', '{{ user.username }}');
    {% endif %}

    if (window.opener) {
      window.opener.postMessage({type: '{{ type }}Success', user: '{{ user.username }}'}, '*');
    }

    setTimeout(() => {
      window.location.href = '/';
    }, 500);
  </script>
</body>
</html>
