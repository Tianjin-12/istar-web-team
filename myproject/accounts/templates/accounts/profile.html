<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心 - Istar GEO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 1rem;
    }

    .profile-wrapper {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      padding: 3rem;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    .profile-header h1 {
      color: #333;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      margin: 0 auto 1.5rem;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .info-group {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .info-group:hover {
      transform: translateY(-2px);
    }

    .info-label {
      font-weight: 600;
      color: #666;
      margin-bottom: 0.5rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      font-size: 1.05rem;
      color: #333;
      font-weight: 500;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 0.75rem;
    }

    .btn-danger {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
    }

    .btn-danger:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #764ba2;
    }

    .alert {
      padding: 0.875rem 1.125rem;
      margin-bottom: 1.25rem;
      border-radius: 10px;
      font-size: 0.9rem;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .alert-success {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 1.5rem 0;
    }

    @media (max-width: 480px) {
      .profile-wrapper {
        padding: 2rem;
      }

      .profile-header h1 {
        font-size: 1.75rem;
      }

      .profile-avatar {
        width: 70px;
        height: 70px;
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="profile-wrapper">
    <div class="profile-header">
      <div class="profile-avatar">{{ user.username|first|upper }}</div>
      <h1>个人中心</h1>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <div class="info-group">
      <div class="info-label">用户名</div>
      <div class="info-value">{{ user.username }}</div>
    </div>

    <div class="info-group">
      <div class="info-label">邮箱地址</div>
      <div class="info-value">{{ user.email }}</div>
    </div>

    <div class="info-group">
      <div class="info-label">注册时间</div>
      <div class="info-value">{{ user.date_joined|date:"Y年m月d日 H:i" }}</div>
    </div>

    <div class="divider"></div>

    <form method="post" action="{% url 'accounts:logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">退出登录</button>
    </form>

    <button type="button" onclick="window.location.href='/'" class="btn btn-primary" style="display: inline-block; text-align: center; margin-top: 1rem; width: 100%;">返回首页</button>
  </div>
</body>
</html>
