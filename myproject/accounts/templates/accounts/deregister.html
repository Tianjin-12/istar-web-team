<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重新注册 - Istar GEO</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 1rem;
    }

    .deregister-wrapper {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      padding: 3rem;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .deregister-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .deregister-header h1 {
      color: #333;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .deregister-header p {
      color: #666;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 0.75rem;
      display: block;
      color: #333;
      font-size: 0.95rem;
    }

    .form-control {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .form-control:disabled {
      background: #e9ecef;
      color: #6c757d;
      cursor: not-allowed;
    }

    .code-group {
      display: flex;
      gap: 0.75rem;
    }

    .code-group .form-control {
      flex: 1;
    }

    .btn {
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .btn-outline {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-outline:hover:not(:disabled) {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-outline:disabled {
      border-color: #ccc;
      color: #999;
      cursor: not-allowed;
    }

    .btn-primary {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .alert {
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      font-size: 0.95rem;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .alert-danger {
      background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .alert-warning {
      background: linear-gradient(135deg, #fff3cd 0%, #ffeeba 100%);
      color: #856404;
      border: 1px solid #ffeeba;
    }

    .help-text {
      font-size: 0.85rem;
      color: #6c757d;
      margin-top: 0.5rem;
    }

    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 1.5rem 0;
    }

    .info-text {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    @media (max-width: 480px) {
      .deregister-wrapper {
        padding: 2rem;
      }

      .deregister-header h1 {
        font-size: 1.75rem;
      }

      .code-group {
        flex-direction: column;
      }

      .code-group .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="deregister-wrapper">
    <div class="deregister-header">
      <h1>重新注册</h1>
      <p>验证邮箱并创建新账户</p>
    </div>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <p class="info-text">
      您的邮箱 <strong>{{ email }}</strong> 已注册。<br>
      请发送验证码后，删除旧账号并重新注册。
    </p>

    <form method="post" action="{% url 'accounts:deregister_and_reregister' %}">
      {% csrf_token %}

      <div class="form-group">
        <label for="email" class="form-label">邮箱地址</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ email }}" readonly>
      </div>

      <div class="form-group">
        <label for="code" class="form-label">验证码</label>
        <div class="code-group">
          <input type="text" id="code" name="code" class="form-control" placeholder="请输入验证码" required>
          <button type="button" id="sendCodeBtn" class="btn btn-outline">发送验证码</button>
        </div>
        <div class="help-text">验证码10分钟内有效</div>
      </div>

      <div class="divider"></div>

      <div class="form-group">
        <label for="username" class="form-label">用户名</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required>
        <div class="help-text">用户名长度必须在2-8个字符之间</div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">密码</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
      </div>

      <button type="submit" class="btn btn-primary">提交并注册</button>
    </form>

    <div class="divider"></div>

    <div class="info-text" style="font-size: 0.85rem;">
      <a href="{% url 'accounts:login' %}" style="color: #667eea; text-decoration: none; font-weight: 600;">返回登录</a>
    </div>
  </div>

  <script>
    const sendCodeBtn = document.getElementById('sendCodeBtn');
    const emailInput = document.getElementById('email');
    const codeInput = document.getElementById('code');

    let countdown = 0;
    let countdownTimer = null;

    function startCountdown() {
      countdown = 60;
      sendCodeBtn.disabled = true;
      sendCodeBtn.textContent = `${countdown}秒后重发`;

      countdownTimer = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(countdownTimer);
          sendCodeBtn.disabled = false;
          sendCodeBtn.textContent = '发送验证码';
        } else {
          sendCodeBtn.textContent = `${countdown}秒后重发`;
        }
      }, 1000);
    }

    sendCodeBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();

      if (!email) {
        alert('请输入邮箱地址');
        return;
      }

      try {
        const response = await fetch('/accounts/send-verification-code/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
          },
          body: `email=${encodeURIComponent(email)}`
        });

        const data = await response.json();

        if (data.success) {
          startCountdown();
          alert('验证码已发送，请查收邮件');
        } else {
          alert(data.message || '发送失败，请重试');
        }
      } catch (error) {
        console.error('发送验证码错误:', error);
        alert('发送验证码失败，请重试');
      }
    });

    // 表单提交时禁用按钮防止重复提交
    document.querySelector('form').addEventListener('submit', function(e) {
      const submitBtn = this.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = '提交中...';
    });
  </script>
</body>
</html>
